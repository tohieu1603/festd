<!DOCTYPE html>
<html>
<head>
    <title>Check Token Storage</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h2>Token Storage Check</h2>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = message;
            results.appendChild(div);
        }

        // Check localStorage
        log('<h3>LocalStorage:</h3>');
        const accessToken = localStorage.getItem('access_token');
        const refreshToken = localStorage.getItem('refresh_token');
        
        if (accessToken) {
            log('✓ access_token found');
            log(`<pre>${accessToken}</pre>`);
        } else {
            log('✗ access_token NOT found', true);
        }

        if (refreshToken) {
            log('✓ refresh_token found');
        } else {
            log('✗ refresh_token NOT found', true);
        }

        // Check auth-storage (Zustand persist)
        log('<h3>Auth Storage (Zustand):</h3>');
        const authStorage = localStorage.getItem('auth-storage');
        if (authStorage) {
            log('✓ auth-storage found');
            const parsed = JSON.parse(authStorage);
            log(`<pre>${JSON.stringify(parsed, null, 2)}</pre>`);
        } else {
            log('✗ auth-storage NOT found', true);
        }

        // List all localStorage keys
        log('<h3>All LocalStorage Keys:</h3>');
        const keys = Object.keys(localStorage);
        if (keys.length > 0) {
            keys.forEach(key => {
                log(`• ${key}`);
            });
        } else {
            log('✗ LocalStorage is empty', true);
        }
    </script>
</body>
</html>
